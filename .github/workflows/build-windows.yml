name: Build Windows

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
            pip install -r requirements.txt pyinstaller

      - name: Build (folder)
        run: |
          python build.py --platform windows

      - name: Build (onefile)
        run: |
          python build.py --platform windows --onefile --no-clean

      - name: Archive artifacts (folder)
        uses: actions/upload-artifact@v4
        with:
          name: YouTubeManager-folder
          path: dist/YouTubeManager/**

      - name: Archive artifacts (onefile)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: YouTubeManager-onefile
          path: |
            dist/YouTubeManager.exe
            dist/YouTubeManager/*.exe
